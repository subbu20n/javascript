<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-self: center;
        }

    </style>
</head>
<body>
    <!-- 
       FORM EVENTS 
      
        blur 
        focus 
        onchange 
        submit 
        form default behaviour ni prevent cheyadaniki 
    -->

       <button onclick="darkTheme()">dark</button>
        
        <h1>User Registration Form</h1> 
        <form id="form"> 
            <input type="text" placeholder="Enter your name"/>
        </br> 
            <input type="email" placeholder="Enter your email"/> 
        </br> 
        
        <select id="category">
            <option>Mens</option>
            <option>Womens</option>
            <option>Kids</option>
        </select>
        </br> 
        <!-- <button type="submit" id="submit-btn">submit</button> -->
         <button type="submit">submit</button>
        </form>

        <script> 
        
        if (localStorage.getItem("theme")){
            document.body.style.color="white" 
            document.body.style.backgroundColor='black'
        }
        function darkTheme(){
            localStorage.setItem("theme","dark")
            document.body.style.color="white" 
            document.body.style.backgroundColor='black'
        }
            
            let form=document.getElementById("form")

            // let form=document.getElementById("submit_btn") 
            let input_elems=document.getElementsByTagName("input") 
            
            // focus  

            // input_elems[0].addEventListener("focus",function(){
            //     console.log("please enter your name")
            // })
            
            // blur  

             input_elems[0].addEventListener("blur",function(){
                console.log("please enter a valid email")
            })

            input_elems[0].addEventListener("blur",function(e){
                if(e.target.value==" "){
                    alert("please enter a valid name")
                }
            })
            // form.addEventListener("submit",function(){
            //     console.log(input_elems)
            // })
            
              //category 

            let category_ele = document.getElementById("category")
            category_ele.addEventListener("change",function(e){
                console.log(e.target.value)
            })
            
            //submit 

          
            form.addEventListener("submit",function(e){
                e.preventDefault() 
                // console.log(input_elems)
                console.log("hello we are preventing form default behaviour")
            })
        </script>
</body>
</html>
